<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Bootstrap</title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Bootstrap Tabs</h1>
        <p class="lead">Alterne facilmente entre conteúdos</p>
      </div>
      <!-- Page header -->

      <!-- Criacao de abas -->
      <ul class="nav nav-tabs" role="tablist"> <!-- OU nav-pills -->>
        <li class="active"><a href="#info" data-toggle="tab">Informações</a></li>
        <li><a href="#avaliacoes" data-toggle="tab">Avaliações</a></li>
        <li><a href="#compre" data-toggle="tab">Compre também</a></li>
      </ul>
      <!-- Conteudo das abas -->
      <div class="tab-content">
        <!-- Aba de informações -->
        <div class="tab-pane active" id="info">
          <h3>Informações</h3>
          <p>Lorem impsum dolorem sit amet, informações.</p>
        </div>
        <!-- Aba de avaliações -->
        <div class="tab-pane" id="avaliacoes">
          <h3>Avaliações</h3>
          <p>Lorem impsum dolorem sit amet, avaliações.</p>
        </div>
        <!-- Aba de informações -->
        <div class="tab-pane" id="compre">
          <h3>Compre tambem</h3>
          <p>Lorem impsum dolorem sit amet, compre tambem.</p>
        </div>
      </div>
      <!-- Container -->
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
